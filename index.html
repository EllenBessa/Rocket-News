<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RocketNews" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RocketNews</title>
  </head>
  <body>
    <aside>
      <header>
        <img src="./assets/logo.png" alt="Logo RocketNews" />
      </header>

      <section>
        <h1>atualize ideias e informações em 5 minutos.</h1>

        <strong>
          tudo que você precisa saber para começar seu dia bem e informado
        </strong>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </section>

      <form action="">
        <label for="email">Insira seu e-mail:</label>

        <div>
          <input id="email" type="email" placeholder="oi@rocketseat.com" />

          <button type="submit">
            <img src="./assets/send.png" alt="Botão enviar" />
          </button>
        </div>

        <a href="#">
          deixe-me ler primeiro
          <img src="./assets/arrow-right.png" alt="" />
        </a>
      </form>
    </aside>
  </body>
</html>
